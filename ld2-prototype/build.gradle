group 'info.novatec.testit'
version '2.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.12'
    }

    group = 'info.novatec.testit'
    version = '2.0-SNAPSHOT'

    jar {
        manifest.attributes provider: 'gradle'
    }
}
